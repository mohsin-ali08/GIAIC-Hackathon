<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      background-color: #f3f4f6;}
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px); 
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">
  <form class="w-full max-w-2xl p-8 bg-white glass-effect shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Resume Builder</h1>

    <!-- Personal Information -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Personal Information</h2>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 border rounded-lg shadow-sm" placeholder="full name " required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg shadow-sm" placeholder="email" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full p-3 border rounded-lg shadow-sm" placeholder="+9234567890" required>
      </div>
      <div class="mb-4">
        <label for="profile-picture" class="block text-gray-700 mb-2">Profile Picture URL</label>
        <input type="url" id="profile-picture" name="profile-picture" class="w-full p-3 border rounded-lg shadow-sm" placeholder="http://example.com/profile.jpg">
      </div>
    </section>

    <!-- Education -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Education</h2>
      <div class="mb-4">
        <label for="degree" class="block text-gray-700 mb-2">Degree</label>
        <input type="text" id="degree" name="degree" class="w-full p-3 border rounded-lg shadow-sm" placeholder="Bachelor's in Computer Science" required>
      </div>
      <div class="mb-4">
        <label for="institution" class="block text-gray-700 mb-2">Institution</label>
        <input type="text" id="institution" name="institution" class="w-full p-3 border rounded-lg shadow-sm" placeholder="University of Example" required>
      </div>
      <div class="mb-4">
        <label for="graduation-year" class="block text-gray-700 mb-2">Year of Graduation</label>
        <input type="number" id="graduation-year" name="graduation-year" class="w-full p-3 border rounded-lg shadow-sm" placeholder="2024" required>
      </div>
    </section>

    <!-- Skills -->
    <section id="skills-section" class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Skills</h2>
      <textarea id="skills" name="skills" rows="4" class="w-full p-3 border rounded-lg shadow-sm" placeholder="List your skills here..."></textarea>
    </section>
    <div class="text-center">
        <button type="button" id="toggleSkillsBtn" class="bg-blue-600 text-white py-2 px-2 rounded-lg hover:bg-blue-700 focus:outline-none">Hide Skills Section</button>
      </div>

    <!-- Work Experience -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Work Experience</h2>
      <div class="mb-4">
        <label for="job-title" class="block text-gray-700 mb-2">Job Title</label>
        <input type="text" id="job-title" name="job-title" class="w-full p-3 border rounded-lg shadow-sm" placeholder="Software Engineer" required>
      </div>
      <div class="mb-4">
        <label for="company" class="block text-gray-700 mb-2">Company</label>
        <input type="text" id="company" name="company" class="w-full p-3 border rounded-lg shadow-sm" placeholder="Tech Solutions Inc." required>
      </div>
      <div class="mb-4">
        <label for="work-years" class="block text-gray-700 mb-2">Years of Experience</label>
        <input type="number" id="work-years" name="work-years" class="w-full p-3 border rounded-lg shadow-sm" placeholder="3" required>
      </div>
    </section>

   

    <div class="text-center mt-6">
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
    </div>
  </form>

  <!-- Link to the compiled JavaScript file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
