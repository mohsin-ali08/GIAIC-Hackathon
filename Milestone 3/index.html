<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
   body {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), 
        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .glass-effect {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: white;
    }

    input, textarea {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4 ">
  <form id="resumeForm" class="w-full max-w-3xl p-8 bg-white bg-opacity-10 glass-effect shadow-lg rounded-lg  border border-white">
    <h1 class="text-3xl font-bold mb-6 text-center">Resume Builder</h1>

    <!-- Personal Information -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Personal Information</h2>
      <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="name" class="block  mb-2">Full Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 border rounded-lg shadow-sm" placeholder="Full Name" required>
        </div>
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="email" class="block  mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg shadow-sm" placeholder="Email" required>
        </div>
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="phone" class="block  mb-2">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="w-full p-3 border rounded-lg shadow-sm" placeholder="+9234567890" required>
        </div>
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="profilePicture" class="block  mb-2">Profile Picture URL</label>
          <input type="url" id="profilePicture" name="profilePicture" class="w-full p-3 border rounded-lg shadow-sm" placeholder="https://example.com/photo.jpg">
        </div>
      </div>
    </section>

    <!-- Education -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Education</h2>
      <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="degree" class="block  mb-2">Degree</label>
          <input type="text" id="degree" name="degree" class="w-full p-3 border rounded-lg shadow-sm" placeholder="Bachelor's in Computer Science" required>
        </div>
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="institution" class="block  mb-2">Institution</label>
          <input type="text" id="institution" name="institution" class="w-full p-3 border rounded-lg shadow-sm" placeholder="University of Example" required>
        </div>
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="graduationYear" class="block  mb-2">Graduation Year</label>
          <input type="number" id="graduationYear" name="graduationYear" class="w-full p-3 border rounded-lg shadow-sm" placeholder="2023" required>
        </div>
      </div>
    </section>

    <!-- Skills -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Skills</h2>
      <div class="flex flex-wrap -mx-4">
        <div class="w-full px-4 mb-4">
          <label for="skills" class="block  mb-2">Skills (comma separated)</label>
          <input type="text" id="skills" name="skills" class="w-full p-3 border rounded-lg shadow-sm" placeholder="JavaScript, TypeScript, React" required>
        </div>
      </div>
    </section>

    <!-- Work Experience -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Work Experience</h2>
      <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="jobTitle" class="block  mb-2">Job Title</label>
          <input type="text" id="jobTitle" name="jobTitle" class="w-full p-3 border rounded-lg shadow-sm" placeholder="Software Engineer" required>
        </div>
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="company" class="block  mb-2">Company</label>
          <input type="text" id="company" name="company" class="w-full p-3 border rounded-lg shadow-sm" placeholder="TechCorp" required>
        </div>
        <div class="w-full md:w-1/2 px-4 mb-4">
          <label for="workYears" class="block  mb-2">Years of Experience</label>
          <input type="number" id="workYears" name="workYears" class="w-full p-3 border rounded-lg shadow-sm" placeholder="2" required>
        </div>
      </div>
    </section>

    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
    </div>
  </form>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
